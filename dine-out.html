<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wine And Dine - Dine Out</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Muli&display=swap" rel="stylesheet">

    <link rel = 'stylesheet' href="style.css">

    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">

    <link href="./assets/CSS/materialize.min.css">
    <link rel = 'stylesheet' href="./assets/CSS/style.css">

</head>
<body>
  <header>
    <h1>
      Dine Out!
    </h1> 
  </header>

  <div class="row">
    <form class="col s12">
      <div class="row">
        
        <div class="input-field col s3">
          <p>What type of cuisine are you looking for?</p>
          <i class="material-icons prefix"></i>
          <input id="cuisineList" id="icon_prefix2" class="materialize-textarea">
          <a class="waves-effect waves-light btn">submit</a>
          <label for="icon_prefix2"></label>
        </div>
        
        <div id="cuisineDiv"></div>
  
      </div>
  
    </form>




  <main>
    <p align="right">
      <a class="waves-effect waves-light btn"  href='index.html'>Start Over</a>
    </p>


    <div class="input-field col s6">
        <input placeholder="Enter City Here" id="location" type="text" class="validate">
        <label for="first_name">Where are you looking for restaurants?</label>
        <a id="submit1" class="waves-effect waves-light btn">submit</a>
    </div>


    <div id="locationDrop">
     <!-- Dropdown Trigger -->
    <a id="locationBtn" class='dropdown-trigger btn' href='#' data-target='dropdown1'>Drop Me!</a>

    <!-- Dropdown Structure -->
    <ul id='dropdown1' class='dropdown-content'>
      <li class="divider" tabindex="-1"></li>
    </ul>
    </div>

    <br><br>

    <div id="cuisineDrop">
    <!-- Dropdown Trigger -->
    <a id="cuisineBtn" class='dropdown-trigger btn' href='#' data-target='dropdown2'>Drop Me!</a>

    <!-- Dropdown Structure -->
    <ul id='dropdown2' class='dropdown-content'>
        <li class="divider" tabindex="-1"></li>
    </ul>
    </div>
    
    

  
       






  


  
    <div class="input-field col s3">
      <p>What radius would you like to view restaurants?</p>
      <i class="material-icons prefix"></i>
      <input type="number" id="quantity" name="quantity" min="1" max="25">
      <a id="radiusSubmit" class="waves-effect waves-light btn">submit</a>
      <label for="icon_prefix2"></label>
    </div>
  </div>

  <br><br>

  <div id="restaurantResults">

  </div>
  






    <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Code to the JavaScript File -->
    <script src="dineOut.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


    <script src="assets/JS/materialize.min.js"></script>
    <script src="assets/JS/dineOut.js"></script>


    <script src="./assets/JS/materialize.min.js"></script>
    <script src="./assets/JS/dineOut.js"></script>

  </main>

</body>
</html>
