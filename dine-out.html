<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wine And Dine - Dine Out</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link href="./assets/CSS/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel = 'stylesheet' href="./assets/CSS/style.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
</head>

<body style = "background-color: #c8e6c9;">
  <header style = "font-family: 'Dancing Script', cursive; font-size: 70px;">
   Dine Out!
  </header>
  <main>
   <div class="container">
    <div class="card medium">
      <div class="card-image">
        <img class="responsive-img" src="https://cdn.asiatatler.com/asiatatler/i/hk/2019/11/11160001-fb-rest-images-5000x33007_cover_2000x1320.jpg" alt = "restaurant table">
        <span class="card-title"></span>
      </div>
      <div class="card-content">
        <p id = "restaurant-location" style = "font-size: 24px;">Where are you looking for restaurants?</p>
        <div class="input-field">
          <input id="location" type="text" class="validate">
          <label class = "center" for="city">Your City Here</label>
        </div>
      </div> 
    </div>
    
    <p class="center">
      <a id="submit1" class="waves-effect waves-light btn">submit</a>  
    </p>
  
    <div class="row">
      <div id="locationDrop" class = "hide">
        <!-- Dropdown Trigger -->
        <p class = "center">
        <a id="locationBtn" class='dropdown-trigger btn' href='#' data-target='dropdown1'>Choose your city</a>
        </p>
        <!-- Dropdown Structure -->
          <ul id='dropdown1' class='dropdown-content'>
            <li class="divider" tabindex="-1"></li>
          </ul>
      </div>
    </div>

     <div class="row">
        <div id="cuisineDrop" class = "hide">
          <!-- Dropdown Trigger -->
          <p class = "center">
          <a id="cuisineBtn" class='dropdown-trigger btn' href='#' data-target='dropdown2'>Choose your type of cuisine</a>
          </p>
          <!-- Dropdown Structure -->
          <ul id='dropdown2' class='dropdown-content'>
            <li class="divider" tabindex="-1"></li>
          </ul>
        </div>
     </div>
  
    <div class="row">
      <div class="input-field col s12 hide" id = "radiusQuestion">
        <p id = "radius"> Distance From You (Mi.)</p>
        <i class="material-icons prefix"></i>
        <input type="number" id="quantity" name="quantity" min="1" max="25">
        <p class="center">
        <a id="radiusSubmit" class="waves-effect waves-light btn">submit</a>
        </p>
        <label for="icon_prefix2"></label>
      </div>
    </div>

  <br><br>

  <div id="restaurantResults">
    
  </div>

  <p class = "right">
    <a class="waves-effect waves-light btn" href='index.html'><i class="material-icons">undo</i>Start Over</a>
  </p>
  </div>
  





  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
 <!-- Code to the JavaScript File -->
  <script src="./assets/JS/materialize.min.js"></script>
  <script src="./assets/JS/dineOut.js"></script>

  </main>
</body>
</html>
