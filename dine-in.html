<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wine And Dine App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel = 'stylesheet' href="style.css">
</head>
<body>
    <div class="container">
      <h1>Dine In</h1>
  

      <!-- This form will be where users input data about the movies -->
      <form id="dine-form">
        <label for="ingredient-input">Find Recipe</label>
        <input type="text" id="ingredient-input"><br>

        <label for="number-input">Number of Recipes to Retrieve:</label>
        <input type="text" id="number-input"><br>
  
        
  
        <!-- Button to trigger our AJAX call -->
        <input id="find-recipe" type="submit" value="Recipe Search">
        <input id="clear-recipe" type="submit" value="Clear Search">
      </form>
  
      <!-- Dump JSON contents in here -->
      <div id="recipe-view"></div>
  
      
    </div>
  
    <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <!-- Code to the JavaScript File -->
  <script src="recipe.js"></script>
  </body>

</html>
