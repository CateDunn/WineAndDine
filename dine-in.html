<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wine And Dine - Dine Out</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Muli&display=swap" rel="stylesheet">

<body>
  <header>
    <h1>
      Dine In!
    </h1>
  </header>

<div class="row">
  <form class="col s12">
    <div class="row">
      
      <div class="input-field col s3">
        <p>Enter the ingredients you have on hand!</p>
        <i class="material-icons prefix"></i>
        <input id="icon_prefix2" class="materialize-textarea">
        <a class="waves-effect waves-light btn" id="ingredient-input">submit</a>
        <label for="icon_prefix2"></label>
      </div>

    </div>

  </form>

  <div class="input-field col s3">
    <p>How many recipes would you like to see? Select up to 10!</p>
    <i class="material-icons prefix"></i>
    <input type="number" id="quantity" name="quantity" min="1" max="10">
    <a class="waves-effect waves-light btn">submit</a>
    <label for="icon_prefix2"></label>
  </div>
</div>

<div id="recipe-view">
</div>

    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  
      <!-- Code to the JavaScript File -->
      <script src="assets/JS/materialize.min.js"></script>
      <script src="assets/JS/recipe.js"></script>
